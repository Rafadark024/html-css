<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/um.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/dois.png" type="image/png">

<img src="imagens/tres.png" alt="imagem flexivel">
</picture>
<h1>reproduzindo audios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>



<audio preload="metadata" autoplay controls loop>
    <source src="Hatsune Miku - Oblivion.mp3" type="audio/mpeg">
    <source src="Hatsune Miku - Oblivion.mp3" type="audio/wav"><!--Muito pesado, melhor nao usar-->
    <source src="Hatsune Miku - Oblivion.mp3" type="audio/ogg"> 
    <p>Seu navegador nao consegue reproduzir áudios. <a href="Hatsune Miku - Oblivion.mp3">Clique aqui para baixar o arquivo.mp3</a></p>
</audio>
  
    
</body>
</html>
